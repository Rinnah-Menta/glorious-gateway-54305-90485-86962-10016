    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .post-name {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            opacity: 0.9;
            font-weight: 300;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 20px;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #f5576c;
            border-radius: 50%;
            animation: livePulse 1.5s infinite;
        }

        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            padding-top: 30px;
        }

        .candidate-card {
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 15px 12px;
            padding-top: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.5s ease;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .candidate-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            border-radius: 15px 15px 0 0;
        }

        .candidate-card.position-1::before {
            background: linear-gradient(90deg, #FFD700, #FF6B35, #F7931E);
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 100%;
        }

        .candidate-card.position-1 {
            background: linear-gradient(135deg, rgba(255,215,0,0.25) 0%, rgba(255,107,53,0.15) 50%, rgba(255,255,255,0.98) 100%);
            box-shadow: 0 10px 25px rgba(255,215,0,0.3), 0 0 15px rgba(255,107,53,0.2);
        }

        .candidate-card.position-2::before {
            background: linear-gradient(90deg, #4facfe, #00f2fe, #43e97b);
        }

        .candidate-card.position-2 {
            background: linear-gradient(135deg, rgba(79,172,254,0.25) 0%, rgba(0,242,254,0.15) 50%, rgba(255,255,255,0.98) 100%);
            box-shadow: 0 10px 25px rgba(79,172,254,0.3), 0 0 15px rgba(0,242,254,0.2);
        }

        .candidate-card.position-3::before {
            background: linear-gradient(90deg, #f093fb, #f5576c, #fa709a);
        }

        .candidate-card.position-3 {
            background: linear-gradient(135deg, rgba(240,147,251,0.25) 0%, rgba(245,87,108,0.15) 50%, rgba(255,255,255,0.98) 100%);
            box-shadow: 0 10px 25px rgba(240,147,251,0.3), 0 0 15px rgba(245,87,108,0.2);
        }

        .candidate-card.position-4::before,
        .candidate-card.position-5::before,
        .candidate-card.position-6::before {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .crown-emoji {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
            z-index: 10;
        }

        .photo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 6px;
            transition: transform 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .candidate-card.position-1 .photo-container {
            border-color: #FFD700;
            box-shadow: 0 6px 15px rgba(255,215,0,0.4), 0 0 12px rgba(255,107,53,0.2);
        }

        .candidate-card.position-2 .photo-container {
            border-color: #4facfe;
            box-shadow: 0 6px 15px rgba(79,172,254,0.4), 0 0 12px rgba(0,242,254,0.2);
        }

        .candidate-card.position-3 .photo-container {
            border-color: #f093fb;
            box-shadow: 0 6px 15px rgba(240,147,251,0.4), 0 0 12px rgba(245,87,108,0.2);
        }

        .candidate-card:hover .photo-container {
            transform: scale(1.05);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .candidate-name {
            font-size: 1rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .candidate-party {
            font-size: 0.75rem;
            color: #718096;
            margin-bottom: 8px;
            font-style: italic;
        }

        .votes-display {
            background: rgba(102,126,234,0.15);
            padding: 8px 15px;
            border-radius: 12px;
            width: 100%;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .candidate-card.position-1 .votes-display {
            background: linear-gradient(135deg, rgba(255,215,0,0.3) 0%, rgba(255,107,53,0.2) 100%);
            border: 2px solid rgba(255,215,0,0.4);
        }

        .candidate-card.position-2 .votes-display {
            background: linear-gradient(135deg, rgba(79,172,254,0.3) 0%, rgba(0,242,254,0.2) 100%);
            border: 2px solid rgba(79,172,254,0.4);
        }

        .candidate-card.position-3 .votes-display {
            background: linear-gradient(135deg, rgba(240,147,251,0.3) 0%, rgba(245,87,108,0.2) 100%);
            border: 2px solid rgba(240,147,251,0.4);
        }

        .votes-label {
            font-size: 0.7rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .votes-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            animation: countUp 0.5s ease;
        }

        .candidate-card.position-1 .votes-count {
            color: #FF6B35;
            text-shadow: 0 0 6px rgba(255,215,0,0.3);
        }

        .candidate-card.position-2 .votes-count {
            color: #00f2fe;
            text-shadow: 0 0 6px rgba(79,172,254,0.3);
        }

        .candidate-card.position-3 .votes-count {
            color: #f5576c;
            text-shadow: 0 0 6px rgba(240,147,251,0.3);
        }

        .vote-change {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            color: #43e97b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .vote-change.show {
            animation: voteChangeAnim 1s ease;
        }

        .pagination {
            display: flex;
            gap: 12px;
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 30px auto;
            max-width: fit-content;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid transparent;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .page-btn.active {
            background: #fff;
            color: #667eea;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(255,255,255,0.4);
            transform: scale(1.15);
        }

        @media (max-width: 900px) {
            .results-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .page-btn {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }

            .pagination {
                gap: 8px;
                padding: 10px 15px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        @keyframes countUp {
            from {
                transform: scale(1.3);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes voteChangeAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -70%) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(1);
            }
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @keyframes shimmer {
            0%, 100% { 
                background-position: 0% 50%;
            }
            50% { 
                background-position: 100% 50%;
            }
        }

        .page-content {
            display: none;
            animation-duration: 0.8s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            animation-fill-mode: both;
        }

        .page-content.active {
            display: block;
        }

        /* Slide animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Bounce animations */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50%);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            25% {
                transform: scale(0.95);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translateY(50%);
            }
        }

        /* Flip animations */
        @keyframes flipInY {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateY(0);
            }
        }

        @keyframes flipOutY {
            from {
                opacity: 1;
                transform: perspective(1000px) rotateY(0);
            }
            to {
                opacity: 0;
                transform: perspective(1000px) rotateY(-90deg);
            }
        }

        @keyframes flipInX {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0);
            }
        }

        @keyframes flipOutX {
            from {
                opacity: 1;
                transform: perspective(1000px) rotateX(0);
            }
            to {
                opacity: 0;
                transform: perspective(1000px) rotateX(-90deg);
            }
        }

        /* Zoom animations */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes zoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Swipe animations */
        @keyframes swipeInUp {
            from {
                opacity: 0;
                transform: translateY(100%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes swipeOutDown {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(100%) scale(0.9);
            }
        }

        /* Morph animations */
        @keyframes morphIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
                border-radius: 50%;
            }
            50% {
                transform: scale(1.1) rotate(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
                border-radius: 0;
            }
        }

        @keyframes morphOut {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0);
                border-radius: 0;
            }
            50% {
                transform: scale(1.1) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
                border-radius: 50%;
            }
        }

        /* Fade for fallback */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>

                    { id: 53, name: 'Yasmin Rahman', party: 'Green Movement', votes: 37100, photo: 'https://i.pravatar.cc/150?img=49' },
                    { id: 54, name: 'Keith Warren', party: 'Independent', votes: 35900, photo: 'https://i.pravatar.cc/150?img=71' }
                ]
            },
            {
                title: 'Attorney General Race',
                candidates: [
                    { id: 55, name: 'Elizabeth King', party: 'Progressive Party', votes: 48900, photo: 'https://i.pravatar.cc/150?img=23' },
                    { id: 56, name: 'Raymond Lin', party: 'Unity Alliance', votes: 47700, photo: 'https://i.pravatar.cc/150?img=72' },
                    { id: 57, name: 'Stephanie Powell', party: 'Democratic Front', votes: 46500, photo: 'https://i.pravatar.cc/150?img=37' },
                    { id: 58, name: 'Jonathan Reed', party: 'Conservative Coalition', votes: 45300, photo: 'https://i.pravatar.cc/150?img=11' },
                    { id: 59, name: 'Nadia Khan', party: 'Green Movement', votes: 44100, photo: 'https://i.pravatar.cc/150?img=30' },
                    { id: 60, name: 'Vincent Gray', party: 'Independent', votes: 42800, photo: 'https://i.pravatar.cc/150?img=14' }
                ]
            }
        ];

        let currentPage = 0;
        let autoScrollTimer;
        let isTransitioning = false;

        const transitions = [
            { in: 'slideInRight', out: 'slideOutLeft' },
            { in: 'slideInLeft', out: 'slideOutRight' },
            { in: 'bounceIn', out: 'bounceOut' },
            { in: 'flipInY', out: 'flipOutY' },
            { in: 'flipInX', out: 'flipOutX' },
            { in: 'zoomIn', out: 'zoomOut' },
            { in: 'swipeInUp', out: 'swipeOutDown' },
            { in: 'morphIn', out: 'morphOut' }
        ];

        function createPageHTML(page, pageIndex) {
            return `
                <div class="page-content ${pageIndex === 0 ? 'active' : ''}" data-page="${pageIndex}">
                    <div class="header">
                        <h1>🗳️ Live Electoral Results</h1>
                        <p class="post-name">${page.title}</p>
                        <div class="live-indicator">
                            <span class="live-dot"></span>
                            <span>LIVE</span>
                        </div>
                    </div>
                    <div class="results-container" data-page-index="${pageIndex}">
                        ${page.candidates.map((_, i) => `
                            <div class="candidate-card position-${i + 1}" data-position="${i + 1}">
                                ${i === 0 ? '<div class="crown-emoji">👑</div>' : ''}
                                <div class="photo-container">
                                    <img src="" alt="">
                                </div>
                                <h3 class="candidate-name"></h3>
                                <p class="candidate-party"></p>
                                <div class="votes-display">
                                    <span class="votes-label">Total Votes:</span>
                                    <span class="votes-count">0</span>
                                </div>
                                <div class="vote-change"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function initializePages() {
            const container = document.getElementById('pagesContainer');
            const pagination = document.getElementById('pagination');
            
            container.innerHTML = pages.map((page, index) => createPageHTML(page, index)).join('');
            pagination.innerHTML = pages.map((_, index) => 
                `<button class="page-btn ${index === 0 ? 'active' : ''}" data-page="${index}">${index + 1}</button>`
            ).join('');

            pages.forEach((page, index) => {
                renderCandidates(index);
            });

            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    goToPage(parseInt(btn.dataset.page));
                });
            });
        }

        function animateCount(element, start, end, duration) {
            const startTime = Date.now();
            const range = end - start;
            
            function updateCount() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutQuad = progress * (2 - progress);
                const current = Math.floor(start + (range * easeOutQuad));
                
                element.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(updateCount);
                } else {
                    element.textContent = end.toLocaleString();
                }
            }
            
            requestAnimationFrame(updateCount);
        }

        function updateCardContent(card, candidate) {
            const img = card.querySelector('.photo-container img');
            const name = card.querySelector('.candidate-name');
            const party = card.querySelector('.candidate-party');
            const votesCount = card.querySelector('.votes-count');
            
            img.src = candidate.photo;
            img.alt = candidate.name;
            name.textContent = candidate.name;
            party.textContent = candidate.party;
            
            const oldVotes = parseInt(votesCount.textContent.replace(/,/g, '')) || 0;
            
            if (candidate.votes !== oldVotes) {
                animateCount(votesCount, 0, candidate.votes, 1500);
                
                if (candidate.votes > oldVotes && oldVotes > 0) {
                    showVoteChange(card, candidate.votes - oldVotes);
                }
            }
        }

        function renderCandidates(pageIndex) {
            const container = document.querySelector(`[data-page-index="${pageIndex}"]`);
            if (!container) return;
            
            const cards = container.querySelectorAll('.candidate-card');
            const sortedCandidates = [...pages[pageIndex].candidates].sort((a, b) => b.votes - a.votes);
            
            sortedCandidates.forEach((candidate, index) => {
                if (index < cards.length) {
                    updateCardContent(cards[index], candidate);
                }
            });
        }

        function showVoteChange(card, increase) {
            const voteChange = card.querySelector('.vote-change');
            voteChange.textContent = `+${increase.toLocaleString()}`;
            voteChange.classList.add('show');
            setTimeout(() => voteChange.classList.remove('show'), 1000);
        }

        function simulateVoteUpdate() {
            pages.forEach((page, pageIndex) => {
                const numCandidatesToUpdate = Math.floor(Math.random() * 3) + 1;
                
                for (let i = 0; i < numCandidatesToUpdate; i++) {
                    const randomCandidate = page.candidates[Math.floor(Math.random() * page.candidates.length)];
                    const voteIncrease = Math.floor(Math.random() * 2500) + 500;
                    randomCandidate.votes += voteIncrease;
                }
                
                renderCandidates(pageIndex);
            });
        }

        function goToPage(pageIndex) {
            if (isTransitioning || pageIndex === currentPage) return;
            
            isTransitioning = true;
            const oldPage = currentPage;
            const transition = transitions[Math.floor(Math.random() * transitions.length)];
            
            const oldContent = document.querySelector(`.page-content[data-page="${oldPage}"]`);
            const newContent = document.querySelector(`.page-content[data-page="${pageIndex}"]`);
            
            // Animate out old page
            if (oldContent) {
                oldContent.style.animationName = transition.out;
                
                setTimeout(() => {
                    oldContent.classList.remove('active');
                    oldContent.style.animationName = '';
                }, 800);
            }
            
            // Animate in new page
            setTimeout(() => {
                currentPage = pageIndex;
                newContent.classList.add('active');
                newContent.style.animationName = transition.in;
                
                setTimeout(() => {
                    newContent.style.animationName = '';
                    isTransitioning = false;
                }, 800);
                
                document.querySelectorAll('.page-btn').forEach((btn, index) => {
                    btn.classList.toggle('active', index === pageIndex);
                });
            }, 100);
            
            resetAutoScroll();
        }

        function nextPage() {
            const nextPageIndex = (currentPage + 1) % pages.length;
            goToPage(nextPageIndex);
        }

        function startAutoScroll() {
            autoScrollTimer = setInterval(nextPage, 60000); // 60 seconds
        }

        function resetAutoScroll() {
            clearInterval(autoScrollTimer);
            startAutoScroll();
        }

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextPage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                currentPage = (currentPage - 1 + pages.length) % pages.length;
                goToPage(currentPage);
            }
        }

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') {
                currentPage = (currentPage - 1 + pages.length) % pages.length;
                goToPage(currentPage);
            }
            if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Initialize
        initializePages();
        startAutoScroll();
        setInterval(simulateVoteUpdate, 10000);
    </script>
</body>
